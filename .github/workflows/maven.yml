name: Java CI with Maven

on:
  push:
    branches: [ "add-integration-tests-try" ]
  pull_request:
    branches: [ "add-integration-tests-try" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 23
      uses: actions/setup-java@v3
      with:
        java-version: '23'
        distribution: 'temurin'
        cache: maven

      # Step 1: Compile, run unit tests, run integration tests, and package the application
    - name: Compile, unit test, and package with Maven
      run: mvn clean install --file pom.xml

      # Step 2: Run tests
#    - name: Run integration tests with Maven
#      run: mvn verify --file pom.xml
