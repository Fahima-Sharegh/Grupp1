name: Java CI with Maven

on:
  push:
    branches: [ "add-integration-tests-try" ]
  pull_request:
    branches: [ "add-integration-tests-try" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 23
      uses: actions/setup-java@v3
      with:
        java-version: '23'
        distribution: 'temurin'
        cache: maven

    # Install Google Chrome
    - name: Install Chrome
      uses: browser-actions/setup-chrome@latest

    #Install ChromeDriver
    - name: Install ChromeDriver
      run: |
        CHROME_VERSION=$(google-chrome-stable --version | awk '{print $3}' | cut -d '.' -f1-3)
        wget https://chromedriver.storage.googleapis.com/$(wget -q -O - https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION})/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/chromedriver
  

  # Build project
    - name: Build the project
      run: mvn clean install -DskipTests

    # Run unit tests
    - name: Run unit tests
      run: mvn test

    # Run integration tests
    - name: Run integration tests (Selenium)
      run: mvn verify
